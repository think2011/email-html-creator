<div id="container">
    <table>
        <!-- header -->
        <tr>
            <td style="height: 102px; background: #02684f;">
                <table>
                    <tr>
                        <td width="33.3%"></td>
                        <td width="33.3%" class="text-center">
                            <div
                                    class="stroke m-b-15"
                                    style="
                            font-size: 28px;
                            color: #fff;
                            "
                            >{{tpl.title}}</div>

                            <table>
                                <tr>
                                    <td width="272"
                                        height="24"
                                        class="bg-center bg-no-repeat bold"
                                        style="
                                        font-size: 14px;
                                        color: #164730;
                                    "
                                        background="https://img.alicdn.com/imgextra/i3/92779311/TB2tj1XhVXXXXc7XpXXXXXXXXXX-92779311.png"
                                    >
                                        <div class="m-t-o-3">{{tpl.subTitle}}</div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td width="33.3%" class="text-right">
                            <a href="###"
                               class="m-r-20"
                               style="
                                background: #90bf46;
                                color: #00402e;
                                border-radius: 8px;
                                padding: 5px 10px;
                                font-weight: bold;
                                font-size: 15px;
                                text-decoration: none;

                            ">查看更多>></a>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
        <tr>
            <td valign="top" style="height: 40px; text-align: center;background: #f4f2e9;">
                <div style="background-color: #094737;height: 4px;">
                    <img src="https://img.alicdn.com/imgextra/i4/92779311/TB2RTWshVXXXXbeXXXXXXXXXXXX-92779311.png"/>
                </div>
            </td>
        </tr>
    </table>

    <table>
        <!-- items -->
        {{#each items}}
            <tr style="background: #f4f2e9;">
                {{#each this}}
                    <td width="5"></td>
                    <td>
                        <table>
                            <tr>
                                <td class="bg-no-repeat bg-center"
                                    background="{{picUrl}}_240x240.jpg">
                                    <a href="{{url}}" style="width: 240px;height: 240px;"> </a>
                                </td>
                            </tr>
                        </table>

                        <div class="text-center bold text-nowrap m-t-10 m-b-10"
                             style="
                             width: 240px;
                        font-size: 15px;
                        color: #333;
                        ">{{title}}</div>

                        <div class="text-center m-t-10 m-b-10">
                            <span class="bold"
                                  style="
                            color: #ff7127;
                            font-size: 20px;
                            ">{{promoPrice}}</span>

                            <span class="text-line"
                                  style="
                            color: #999;
                            font-size: 12px;
                            ">
                                {{price}}
                            </span>
                        </div>
                    </td>
                    <td width="5"></td>
                {{/each}}
            </tr>
        {{/each}}
    </table>
</div>
