<table>
    {{#each items}}
        <tr class="set-height"></tr>
        <tr>
            <td class="set-width"></td>
            {{#each this}}
                <td width="{{size._picSize}}" class="set-padding"
                    background="{{picUrl}}_{{size._picSize}}x{{size._picSize}}.jpg"
                    style=";background-repeat:no-repeat;background-position:50% 0;display: inline-block;border:1px solid #dedede;">
                    <a href="{{url}}" target="_blank"
                       style="color:#fff;display:inline-block; width:{{size._picSize}}px; height:{{size._picSize}}px;">
                        <div>
                            <table height="{{size._picSize}}">
                                <tr>
                                    <td class="pic-icon"
                                        style="background-repeat:no-repeat;background-position:-1px 0;display: inline-block;text-align: center;overflow: hidden;">
                                        <div>立省</div>
                                        <div style="font-weight: bold;letter-spacing:-0.5px;" class="savePrice">
                                            {{math 's' "-" promoPrice_a}}</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="Price-font-size title-s-margin"
                                        style="width:{{size._picSize}}px;display:block; background:#666; filter:alpha(opacity:70); opacity:0.7;  text-align: left; text-indent:5px;overflow: hidden;">
                                        <p style="padding: 0 5px; color:#fff;overflow: hidden;text-align: left;margin-top: 5px;"
                                           class="title-text-h Price-font-size">
                                            {{title}}
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </a>
                    <table style="width:{{size._picSize}}px;background-color: #eb3733;white-space: nowrap;overflow: hidden;">
                        <tr class="price-height">
                            <td style="display: inline-block;overflow: hidden;" class="price-left-width">
                                <a href="{{url}}" target="_blank" style="color:#ffe856; ">
                                    <span class="Price-font-size"
                                          style="letter-spacing: -3px; padding-left: 5px;">￥</span>
                                     <span style="font-weight: bold; letter-spacing: -1px;"
                                           class="promoPrice-font-size">
                                         {{promoPrice}}
                                     </span>
                                    <span style="padding-left: 2px;vertical-align: bottom;color:#fff;text-decoration:line-through;"
                                          class="Price-font-size">
                                        ￥{{price}}
                                  </span>
                                </a>
                            </td>
                            <td style="text-align:center;border-radius: 5px;background:#ffe856;display: inline-block;margin:0 5px;font-weight: bold;"
                                class="price-text-width buy-font">
                                <a href="{{url}}" target="_blank" style="color:#eb3733;">团购</a>
                            </td>
                        </tr>
                    </table>
                </td>
                {{#noteq @index 3}}
                    <td class="set-width"></td>
                {{/noteq}}
            {{/each}}
        </tr>
    {{/each}}
</table>
