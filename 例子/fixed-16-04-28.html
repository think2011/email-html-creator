<div class="text-center">
    <span style="
                border: 1px solid #333;
                color: #333;
                display: inline-block;
                font-weight: bold;
                margin: 0;
                overflow: hidden;
                text-align: center;
                font-size: 24px;
                padding: 0 24px;
                background: #fff;
            ">
        {{tpl.title}}
    </span>
</div>

<div class="main" style="border: 3px solid #555;
margin-top: -20px;">

    <div style="border: 1px solid #555;
    margin: 3px;
    padding:30px 10px 5px 10px;">

        <table class="top-pic-container">
            <tr>
                <td background="{{items.[0].picUrl}}"
                    style="width:50%;height: 300px;">
                </td>
                <td>
                    <div class="v-r m-b-o-10"></div>
                </td>
                <td background="{{items.[1].picUrl}}"
                    style="width:50%;height: 300px;">
                </td>
            </tr>

        </table>

        <table>
            <tr>
                <td colspan="7">
                    <div class="h-r"></div>
                </td>
            </tr>

            <tr>
                <td style="width:25%;">
                    <img src="{{items.[2].picUrl}}_{{size._picSize}}x{{size._picSize}}.jpg">
                </td>
                <td>
                    <div class="v-r m-t-o-10"></div>
                </td>
                <td style="width:25%;">
                    <img src="{{items.[2].picUrl}}_{{size._picSize}}x{{size._picSize}}.jpg">
                </td>
                <td>
                    <div class="v-r m-t-o-10"></div>
                </td>
                <td style="width:25%;">
                    <img src="{{items.[2].picUrl}}_{{size._picSize}}x{{size._picSize}}.jpg">
                </td>
                <td>
                    <div class="v-r m-t-o-10"></div>
                </td>
                <td style="width:25%;">
                    <img src="{{items.[2].picUrl}}_{{size._picSize}}x{{size._picSize}}.jpg">
                </td>
            </tr>
        </table>
    </div>
</div>
